<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #131921;
            color: white;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .search-bar {
            flex: 1;
            display: flex;
            margin: 0 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .search-bar button {
            background-color: #febd69;
            border: none;
            padding: 10px 20px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #f3a847;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .header-right a:hover {
            text-decoration: underline;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            color: #b12704;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">Amazon</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products, brands, and more">
                <button onclick="search()">Search</button>
            </div>
            <div class="header-right">
                <a href="#">Sign In</a>
                <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main>
        <section class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$39.99</p>
            </div>
        </section>
    </main>
    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            alert(`Searching for: ${query}`);
        }
    </script>
</body>
</html>
